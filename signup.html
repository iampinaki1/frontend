<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediWeb - Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { 
            margin:0; 
            font-family: 'Segoe UI', sans-serif; 
            background:#f4f8fb; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }

        .card { 
            background:#fff; 
            padding:30px; 
            border-radius:14px; 
            box-shadow:0 4px 14px rgba(0,0,0,0.15); 
            width: 350px; 
        }

        .card h3 { 
            color: rgb(13, 88, 42);   /* dark green theme */
            text-align: center; 
            margin-top: 0; 
        }

        .form-group { 
            margin-bottom: 15px; 
        }

        .form-group label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: 500; 
        }

        .form-group input { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            box-sizing: border-box; 
        }

        button { 
            width: 100%; 
            padding:12px; 
            border:none; 
            border-radius:50px; 
            background: transparent; 
            border: 2px solid rgb(13, 88, 42); 
            color: rgb(13, 88, 42); 
            cursor:pointer; 
            font-size: 1rem; 
            transition: 0.3s ease;
        }

        button:hover { 
            background: rgb(13, 88, 42); 
            color:white; 
            transform: scale(1.05);
        }

        .message { 
            text-align: center; 
            margin-top: 15px; 
            font-weight: 500; 
        }

        .login-link { 
            text-align: center; 
            margin-top: 15px; 
        }

        .login-link a {
            color: rgb(13, 88, 42);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <h3>Create Your MediWeb Account</h3>
        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="message"></div>
        <div class="login-link">
            Already have an account? <a href="/login.html">Log In</a>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById('signupForm');
        const messageDiv = document.getElementById('message');

        // If already logged in, redirect to main page
        (function(){
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = '/medicinesearch.html';
            }
        })();

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                messageDiv.textContent = 'Passwords do not match.';
                messageDiv.style.color = 'red';
                return;
            }

            try {
                const res = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.status === 201) {
                    messageDiv.textContent = 'Sign up successful! Redirecting to login...';
                    messageDiv.style.color = 'green';
                    setTimeout(() => { window.location.href = '/login.html' }, 2000);
                } else {
                    messageDiv.textContent = data.msg || 'An error occurred.';
                    messageDiv.style.color = 'red';
                }
            } catch (err) {
                messageDiv.textContent = 'A server error occurred. Please try again.';
                messageDiv.style.color = 'red';
            }
        });
    </script>
</body>
</html>
